name: CMake Windows Win32 Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  SDK_VERSION: 10.0.19041.0

jobs:
  build-windows-win32-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure CMake
        run: >
          cmake -S "${{ github.workspace }}"
          -B "${{ github.workspace }}\build"
          -G "Visual Studio 17 2022"
          -A Win32
          -T host=x64
          -DCMAKE_SYSTEM_VERSION=${{ env.SDK_VERSION }}

      - name: Build
        run: cmake --build "${{ github.workspace }}\build" --config ${{ env.BUILD_TYPE }} -- /m

      - name: Package artifact
        run: |
          mkdir "${{ github.workspace }}\dist"
          powershell Compress-Archive -Path "${{ github.workspace }}\build\Release\*" -DestinationPath "${{ github.workspace }}\dist\app-win32-release.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-win32-release
          path: dist/app-win32-release.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/app-win32-release.zip
